<table [ngClass]="{'lakers': equipo === 'lakers', 'celtics': equipo === 'celtics'}">
  <tr *ngFor="let jugador of jugadores">
    <td>{{jugador.nombre}}</td>
    <td>
      <button (click)="setCanasta(1,this.jugador.nombre)">Libre</button>
      <button (click)="setCanasta(2,this.jugador.nombre)">Doble</button>
      <button (click)="setCanasta(3,this.jugador.nombre)">Triple</button>
    </td>
  </tr>
</table>
